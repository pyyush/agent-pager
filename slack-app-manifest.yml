_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Agent Pager
  description: Monitor and interact with AI coding agents (Claude Code, Codex CLI) from Slack
  background_color: "#6B4FBB"
features:
  app_home:
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Agent Pager
    always_online: true
  slash_commands:
    - command: /pager
      description: Start an agent session or manage active sessions
      usage_hint: "[claude|codex] <task> | list | screen | health"
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - files:write
      - im:read
      - im:write
      - im:history
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
