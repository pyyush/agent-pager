name = "agentpager-relay"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[durable_objects]
bindings = [
  { name = "ROOM", class_name = "Room" }
]

[[migrations]]
tag = "v1"
new_classes = ["Room"]

[[d1_databases]]
binding = "DB"
database_name = "agentpager"
database_id = "" # Set after `wrangler d1 create agentpager`

[vars]
ENVIRONMENT = "production"
