# AgentPager Gateway Configuration
# Copy to ~/.agentpager/config.toml

# HTTP port for hook ingestion (backward compat with Agent Pager)
# hook_http_port = 7890

# WebSocket port for client connections (LAN/remote)
# ws_port = 7891

# Bind address for WebSocket/HTTP server.
# Default: "127.0.0.1" (localhost only â€” safe).
# Set to "0.0.0.0" to listen on all interfaces (LAN access for iOS app).
# bind_host = "127.0.0.1"

# Auth token for hook HTTP endpoint (auto-generated if missing)
# hook_token = "your-secret-token"

# Approval timeout in ms (auto-deny after this, default: 5 minutes)
# approval_timeout_ms = 300000

# Delay before relaying dangerous approvals (undo window, default: 2s)
# dangerous_delay_ms = 2000

# Max events kept in ring buffer per session
# event_buffer_size = 10000

# Terminal scrollback lines
# scrollback_lines = 10000

# Max diff size in bytes before fallback to terminal view
# max_diff_bytes = 262144

# Auto-approve safe tool invocations (Read, Glob, Grep, etc.)
# auto_approve_safe = false

# Log level: debug, info, warn, error
# log_level = "info"
