<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C5FCF"/>
      <stop offset="100%" stop-color="#5038A0"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <filter id="shadow" x="-8%" y="-8%" width="116%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pager body -->
  <rect x="96" y="56" width="320" height="400" rx="48" fill="url(#body)" filter="url(#shadow)"/>

  <!-- Inner bezel -->
  <rect x="112" y="72" width="288" height="368" rx="36" fill="#4A2D8A" opacity="0.5"/>

  <!-- Screen -->
  <rect x="128" y="96" width="256" height="224" rx="20" fill="url(#screen)"/>

  <!-- Scanline overlay -->
  <rect x="128" y="96" width="256" height="224" rx="20" fill="url(#screen)" opacity="0.1"/>

  <!-- Terminal prompt: >_ -->
  <g filter="url(#glow)">
    <!-- > character -->
    <path d="M176 180 L216 208 L176 236" stroke="#A78BFA" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- _ cursor -->
    <rect x="232" y="228" width="48" height="10" rx="3" fill="#A78BFA">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Notification dot -->
  <circle cx="376" cy="96" r="28" fill="#F43F5E"/>
  <circle cx="376" cy="96" r="18" fill="#FB7185"/>
  <circle cx="370" cy="88" r="6" fill="#FFF" opacity="0.5"/>

  <!-- Bottom speaker grille -->
  <g opacity="0.3">
    <rect x="208" y="348" width="96" height="4" rx="2" fill="#C4B5FD"/>
    <rect x="208" y="360" width="96" height="4" rx="2" fill="#C4B5FD"/>
    <rect x="208" y="372" width="96" height="4" rx="2" fill="#C4B5FD"/>
    <rect x="208" y="384" width="96" height="4" rx="2" fill="#C4B5FD"/>
  </g>

  <!-- Top antenna nub -->
  <rect x="236" y="32" width="40" height="40" rx="12" fill="#6D4DC4"/>
  <rect x="244" y="20" width="24" height="28" rx="8" fill="#8B6FD6"/>
</svg>
