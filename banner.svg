<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0a1a"/>
      <stop offset="50%" stop-color="#1a1030"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="pager-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C5FCF"/>
      <stop offset="100%" stop-color="#5038A0"/>
    </linearGradient>
    <linearGradient id="pager-screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <linearGradient id="title-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="logo-shadow" x="-10%" y="-10%" width="120%" height="125%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C5FCF" flood-opacity="0.3"/>
    </filter>
    <filter id="text-glow" x="-5%" y="-20%" width="110%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="prompt-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="400" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#A78BFA" stroke-width="1">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="960" y1="0" x2="960" y2="400"/>
    <line x1="1120" y1="0" x2="1120" y2="400"/>
  </g>

  <!-- Decorative dots (left) -->
  <g opacity="0.08" fill="#A78BFA">
    <circle cx="40" cy="60" r="2"/>
    <circle cx="80" cy="60" r="2"/>
    <circle cx="40" cy="100" r="2"/>
    <circle cx="80" cy="100" r="2"/>
    <circle cx="40" cy="300" r="2"/>
    <circle cx="80" cy="300" r="2"/>
    <circle cx="40" cy="340" r="2"/>
    <circle cx="80" cy="340" r="2"/>
  </g>

  <!-- Decorative dots (right) -->
  <g opacity="0.08" fill="#A78BFA">
    <circle cx="1200" cy="60" r="2"/>
    <circle cx="1240" cy="60" r="2"/>
    <circle cx="1200" cy="100" r="2"/>
    <circle cx="1240" cy="100" r="2"/>
    <circle cx="1200" cy="300" r="2"/>
    <circle cx="1240" cy="300" r="2"/>
    <circle cx="1200" cy="340" r="2"/>
    <circle cx="1240" cy="340" r="2"/>
  </g>

  <!-- === Logo (pager icon, scaled down) === -->
  <g transform="translate(120, 80)" filter="url(#logo-shadow)">
    <!-- Pager body -->
    <rect x="0" y="16" width="180" height="224" rx="28" fill="url(#pager-body)"/>
    <!-- Inner bezel -->
    <rect x="10" y="26" width="160" height="204" rx="20" fill="#4A2D8A" opacity="0.5"/>
    <!-- Screen -->
    <rect x="20" y="40" width="140" height="124" rx="12" fill="url(#pager-screen)"/>

    <!-- Terminal prompt -->
    <g filter="url(#prompt-glow)">
      <path d="M48 88 L72 104 L48 120" stroke="#A78BFA" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <rect x="82" y="115" width="28" height="6" rx="2" fill="#A78BFA">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Notification dot -->
    <circle cx="168" cy="40" r="16" fill="#F43F5E"/>
    <circle cx="168" cy="40" r="10" fill="#FB7185"/>
    <circle cx="164" cy="35" r="3.5" fill="#FFF" opacity="0.5"/>

    <!-- Speaker grille -->
    <g opacity="0.3">
      <rect x="56" y="184" width="68" height="3" rx="1.5" fill="#C4B5FD"/>
      <rect x="56" y="192" width="68" height="3" rx="1.5" fill="#C4B5FD"/>
      <rect x="56" y="200" width="68" height="3" rx="1.5" fill="#C4B5FD"/>
      <rect x="56" y="208" width="68" height="3" rx="1.5" fill="#C4B5FD"/>
    </g>

    <!-- Antenna -->
    <rect x="70" y="0" width="22" height="24" rx="7" fill="#6D4DC4"/>
    <rect x="76" y="-6" width="14" height="16" rx="5" fill="#8B6FD6"/>
  </g>

  <!-- === Text === -->

  <!-- Title -->
  <text x="380" y="175" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="url(#title-grad)" filter="url(#text-glow)">Agent Pager</text>

  <!-- Tagline -->
  <text x="384" y="228" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#8B7DB8" letter-spacing="0.5">
    Slack notifications for your AI coding agents
  </text>

  <!-- Agent badges -->
  <g transform="translate(384, 260)">
    <!-- Claude Code badge -->
    <rect x="0" y="0" width="148" height="36" rx="18" fill="#5038A0" opacity="0.4"/>
    <rect x="0" y="0" width="148" height="36" rx="18" stroke="#7C5FCF" stroke-width="1" fill="none" opacity="0.5"/>
    <text x="74" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#C4B5FD" text-anchor="middle">Claude Code</text>

    <!-- Codex CLI badge -->
    <rect x="164" y="0" width="120" height="36" rx="18" fill="#5038A0" opacity="0.4"/>
    <rect x="164" y="0" width="120" height="36" rx="18" stroke="#7C5FCF" stroke-width="1" fill="none" opacity="0.5"/>
    <text x="224" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#C4B5FD" text-anchor="middle">Codex CLI</text>

    <!-- tmux badge -->
    <rect x="300" y="0" width="80" height="36" rx="18" fill="#5038A0" opacity="0.4"/>
    <rect x="300" y="0" width="80" height="36" rx="18" stroke="#7C5FCF" stroke-width="1" fill="none" opacity="0.5"/>
    <text x="340" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#C4B5FD" text-anchor="middle">tmux</text>

    <!-- Slack badge -->
    <rect x="396" y="0" width="80" height="36" rx="18" fill="#5038A0" opacity="0.4"/>
    <rect x="396" y="0" width="80" height="36" rx="18" stroke="#7C5FCF" stroke-width="1" fill="none" opacity="0.5"/>
    <text x="436" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#C4B5FD" text-anchor="middle">Slack</text>
  </g>

  <!-- Flow arrows (subtle) -->
  <g opacity="0.12" stroke="#A78BFA" stroke-width="1.5" fill="none">
    <!-- Horizontal flow line -->
    <path d="M380 340 Q640 360 900 340" stroke-dasharray="6,4"/>
    <!-- Arrow tips -->
    <path d="M894 336 L904 340 L894 344"/>
  </g>
</svg>
